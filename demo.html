<html>
<head>
  <title>mbTooltip</title>
</head>
<!--<script type="text/javascript" src="../commons/jquery-1.3.1.js"></script>-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
<script type="text/javascript" src="inc/jquery.timers.js"></script>
<script type="text/javascript" src="inc/mbTooltip.js"></script>
<link rel="stylesheet" type="text/css" href="css/mbTooltip.css" title="style1"  media="screen">

<script>
  $(function(){
    $("body").mbTooltip({ // also $([domElement]).mbTooltip  >>  in this case only children element are involved
      opacity : .97,       //opacity
      wait:400,           //before show
      cssClass:"default",  // default = default
      timePerWord:20,      //time to show in milliseconds per word
      hasArrow:true,			// if you whant a little arrow on the corner
      imgPath:"images/",
      anchor:"mouse", //"parent"  you can anchor the tooltip to the mouse position or at the bottom of the element
      mb_fade:200 //the time to fade-in
    });
  });
</script>
<body>
<div style="background:#ccc; padding:10px"><font color="#ffffff" size="+3" face="Courier New, Courier, mono"> mbTooltip</font>
  <button class="pippo" title="you can disable tooltip by clicking here" onclick="$(document).disableTooltip()">disable tooltip</button><button title="you can enable tooltip by clicking here" onclick="$(document).enableTooltip()">enable tooltip</button><button title="add a new line with tooltip crated live" onclick="$.ajax({url: 'test.html', cache: false, success: function(html){$('#newline').append(html);}})">add line with tooltip</button><br><br><br>
</div><br><br><br><br>

<div  style="background:lightgray;padding:5px; -moz-border-radius:5px;position:relative; width:350px; float:right;">

</div><br><br>
